<h2>Listado de Heroes</h2>

<h3 *ngIf="deletedHero; else nothingWasDeleted">Héroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>

<ng-template #nothingWasDeleted>
  <h3>No has borrado nada</h3>
</ng-template>

<button
  (click)="removeLastHero()"
  *ngIf="heroesNames.length > 0"
  class="btn btn-outline-danger">
    Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let item of heroesNames"
    class="list-group-item">
      {{ item }}
  </li>
</ul>
